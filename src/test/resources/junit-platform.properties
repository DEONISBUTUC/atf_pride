cucumber.glue=com.democracy.qa
cucumber.publish.enabled=false
cucumber.publish.quiet=true
cucumber.execution.dry-run=false
cucumber.execution.parallel.enabled=false
cucumber.filter.tags=not @Bug and not @Ignore and not @Wip
cucumber.plugin=pretty,html:target/cucumber-reports/api-cucumber-report.html,message:target/cucumber-reports/api-cucumber-report.ndjson,json:target/cucumber-reports/api-cucumber-report.json,timeline:target/timeline/
cucumber.snippet-type=camelcase
